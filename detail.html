<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />
        <!-- 外部CSSファイルをリンク -->
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/detail.css" />
        <!-- 外部フォントをリンク -->
        <link
            href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap"
            rel="stylesheet"
        />
        <title>サステナハニー公園プロジェクト - 各部に込められた意味</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- 背景 -->
        <div class="hex-bg"></div>

        <!-- ヘッダー -->
        <div id="header-placeholder"></div>
        <div class="container my-5">
            <h2 class="page-title">各部に込められた意味</h2>
            <div class="image-area my-4">
                <img src="img/picture.png" alt="看板デザイン" />
                <div
                    class="hotspot"
                    data-id="area1"
                    data-top="63"
                    data-left="36"
                    title="闘鶏"
                ></div>
                <div
                    class="hotspot"
                    data-id="area2"
                    data-top="67.5"
                    data-left="68"
                    title="気球"
                ></div>
                <div
                    class="hotspot"
                    data-id="area3"
                    data-top="0"
                    data-left="71"
                    title="三日月"
                ></div>
            </div>

            <div id="instruction" class="text-center my-4 inst-text">
                <p>気になる場所にタッチしてみよう！</p>
            </div>
            <div id="description-container">
                <div
                    id="area1"
                    class="description bg-white rounded-4 shadow mt-4 mt-md-5 p-4 p-md-5 text-content text-center"
                    style="--bs-bg-opacity: 0.95"
                >
                    <div class="row justify-content-center">
                        <div class="col-1">
                            <div class="arrow-buttons">
                                <button
                                    class="prev-btn position-fixed start-0 top-50 translate-middle-y"
                                >
                                    ◀
                                </button>
                            </div>
                        </div>
                        <div class="col-8 col-md-4">
                            <img
                                src="img/Skull.png"
                                class="justify-content-center"
                            />
                        </div>
                        <div class="col-12 col-md-6">
                            <br />
                            <h3>髑髏</h3>
                            <br />
                            <h4>「反戦・核兵器廃絶」の象徴</h4>
                            <br />
                        </div>
                        <div class="col-1">
                            <div class="back-buttons">
                                <button
                                    class="next-btn position-fixed end-0 top-50 translate-middle-y"
                                >
                                    ▶
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    id="area2"
                    class="description bg-white rounded-4 shadow mt-4 mt-md-5 p-3 p-md-4 text-content text-center"
                    style="--bs-bg-opacity: 0.95"
                >
                    <div class="row justify-content-center">
                        <div class="col-1">
                            <div class="arrow-buttons">
                                <button
                                    class="prev-btn position-fixed start-0 top-50 translate-middle-y"
                                >
                                    ◀
                                </button>
                            </div>
                        </div>
                        <div class="col-8 col-md-4">
                            <img
                                src="img/air_balloon.png"
                                class="justify-content-center"
                            />
                        </div>
                        <div class="col-12 col-md-6">
                            <br />
                            <h3>気球</h3>
                            <br />
                            <h4>「自由・無限の可能性」の象徴</h4>
                            <br />
                        </div>
                        <div class="col-1">
                            <div class="back-buttons">
                                <button
                                    class="next-btn position-fixed end-0 top-50 translate-middle-y"
                                >
                                    ▶
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    id="area3"
                    class="description bg-white rounded-4 shadow mt-4 mt-md-5 p-3 p-md-4 text-content text-center"
                    style="--bs-bg-opacity: 0.95"
                >
                    <div class="row justify-content-center align-items-center">
                        <div class="col-1">
                            <div class="arrow-buttons">
                                <button
                                    class="prev-btn position-fixed start-0 top-50 translate-middle-y"
                                >
                                    ◀
                                </button>
                            </div>
                        </div>
                        <div class="col-8 col-md-4">
                            <img
                                src="img/crescent_moon.png"
                                class="justify-content-center"
                            />
                        </div>
                        <div class="col-12 col-md-6">
                            <br />
                            <h3>三日月</h3>
                            <br />
                            <h4>「再生・新たな始まり・幸運の前兆」の象徴</h4>
                            <br />
                        </div>
                        <div class="col-1">
                            <div class="back-buttons">
                                <button
                                    class="next-btn position-fixed end-0 top-50 translate-middle-y"
                                >
                                    ▶
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- フッター -->
        <div id="footer" class="text-center p-3 mt-auto"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>

        <!-- ヘッダー読み込み -->
        <script>
            fetch("header.html")
                .then((res) => res.text())
                .then((data) => {
                    document.getElementById("header-placeholder").innerHTML =
                        data;
                });
        </script>
        <!-- フッター読み込み -->
        <script>
            fetch("footer.html")
                .then((res) => res.text())
                .then((data) => {
                    document.getElementById("footer").innerHTML = data;
                });
        </script>
        <script src="js/detail.js"></script>
        <script src="js/hex-background.js"></script>
    </body>
</html>
