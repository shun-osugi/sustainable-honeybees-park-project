<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />
        <!-- 外部CSSファイルをリンク -->
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/groups.css" />
        <!-- 外部フォントをリンク -->
        <link
            href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap"
            rel="stylesheet"
        />
        <title>サステナハニー公園プロジェクト - 関連団体</title>
    </head>
    <body class="back-ground-color">
        <!-- 背景 -->
        <div class="hex-bg"></div>

        <!-- ヘッダー -->
        <div id="header-placeholder"></div>
        <div class="container mt-5 mb-4">
            <h2 class="page-title">関連団体</h2>
        </div>
        <div class="container-fluid px-4 px-md-5">
            <div class="d-flex left-align">
                <div
                    class="row align-items-center mb-4 bg-white rounded-5 shadow p-3 p-md-4"
                    style="--bs-bg-opacity: 0.95"
                >
                    <!-- 六角形セット -->
                    <div class="col-lg-auto order-lg-1">
                        <div class="my-2 hexagon-wrapper">
                            <div class="hexagon-background"></div>
                            <div class="hexagon">
                                <img src="img/MSC.jpeg" />
                            </div>
                        </div>
                    </div>
                    <!-- jsonを読み込んで文章を表示 -->
                    <div class="col-lg order-lg-2 py-2">
                        <div
                            id="msc-content"
                            class="text-content text-center"
                            style="white-space: pre-line"
                        ></div>
                    </div>
                </div>
            </div>
            <div class="d-flex right-align">
                <div
                    class="row align-items-center mb-4 bg-white rounded-5 shadow p-3 p-md-4"
                    style="--bs-bg-opacity: 0.95"
                >
                    <!-- 六角形セット -->
                    <div class="col-lg-auto order-lg-2">
                        <div class="my-2 hexagon-wrapper">
                            <div class="hexagon-background"></div>
                            <div class="hexagon">
                                <img src="img/moji.jpg" />
                            </div>
                        </div>
                    </div>
                    <!-- jsonを読み込んで文章を表示(\nを改行に変換) -->
                    <div class="col-lg order-lg-1 py-2">
                        <div
                            id="moji-content"
                            class="text-content text-center"
                        ></div>
                    </div>
                </div>
            </div>
            <div class="d-flex left-align">
                <div
                    class="row align-items-center mb-4 bg-white rounded-5 shadow p-3 p-md-4"
                    style="--bs-bg-opacity: 0.95"
                >
                    <!-- 六角形セット -->
                    <div class="col-lg-auto order-lg-1">
                        <div class="my-2 hexagon-wrapper">
                            <div class="hexagon-background"></div>
                            <div class="hexagon">
                                <img src="img/miakks.png" />
                            </div>
                        </div>
                    </div>
                    <!-- jsonを読み込んで文章を表示 -->
                    <div class="col-lg order-lg-2">
                        <div
                            id="miakks-content"
                            class="text-content text-center"
                        ></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- フッター読み込み -->
        <div id="footer" class="text-center p-3 mt-auto"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <!-- 共通ヘッダー読み込みスクリプト -->
        <script>
            fetch("header.html")
                .then((res) => res.text())
                .then((data) => {
                    document.getElementById("header-placeholder").innerHTML =
                        data;
                });
        </script>
        <script>
            // 外部HTML読み込み（ヘッダーと同じように）
            fetch("footer.html")
                .then((res) => res.text())
                .then((data) => {
                    document.getElementById("footer").innerHTML = data;
                });
        </script>
        <script>
            const hexContainer = document.querySelector(".hex-bg");
            if (hexContainer) {
                for (let row = 0; row < 20; row++) {
                    const rowDiv = document.createElement("div");
                    rowDiv.className = "hex-row";
                    if (row % 2 === 1) rowDiv.classList.add("offset");
                    for (let col = 0; col < 8; col++) {
                        const hex = document.createElement("div");
                        hex.className = "hex";
                        rowDiv.appendChild(hex);
                    }
                    hexContainer.appendChild(rowDiv);
                }
            }
        </script>
        <script src="js/groups.js"></script>
        <script>
            //　jsonを読み込んで文章を表示
            loadOrganizationData("data/msc.json", "msc-content");
            loadOrganizationData("data/moji.json", "moji-content");
            loadOrganizationData("data/miakks.json", "miakks-content");
        </script>
    </body>
</html>
