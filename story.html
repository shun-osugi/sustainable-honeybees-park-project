        <style>
            .hex-row {
                margin-bottom: 120px;
                position: relative;
            }
            .hex-shift-down {
                margin-top: 180px;
            }
            .hexagon-wrapper {
                margin-right: 0 !important;
                margin-left: 0 !important;
            }
            .hex-small,
            .hex-medium,
            .hex-large {
                position: absolute;
            }
            .hex-small {
                width: 60px !important;
                height: 52px !important;
                top: 20px;
                left: 10%;
            }
            .hex-medium {
                width: 90px !important;
                height: 78px !important;
                top: 60px;
                right: 12%;
            }
            .hex-large {
                width: 120px !important;
                height: 104px !important;
                top: -30px;
                left: 40%;
            }
            .hex-small .hexagon-background,
            .hex-small .hexagon,
            .hex-medium .hexagon-background,
            .hex-medium .hexagon,
            .hex-large .hexagon-background,
            .hex-large .hexagon {
                width: 100%;
                height: 100%;
            }
            .hex-small .hexagon-background,
            .hex-medium .hexagon-background,
            .hex-large .hexagon-background {
                background-color: #ffd700;
            }
            .hex-small .hexagon,
            .hex-medium .hexagon,
            .hex-large .hexagon {
                background-color: #fffacd;
            }
            .hex-divider {
                position: relative;
                height: 160px;
