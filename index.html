<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />
        <!-- 外部CSSファイルをリンク -->
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/home.css" />
        <!-- 外部フォントをリンク -->
        <link
            href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap"
            rel="stylesheet"
        />
        <title>サステナハニー公園プロジェクト</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- 背景 -->
        <div class="hex-bg"></div>

        <!-- ヘッダー -->
        <div id="header-placeholder"></div>

        <!-- ロゴ -->
        <div
            class="d-flex justify-content-center align-items-center my-3 my-md-5 pt-3"
        >
            <div class="d-flex flex-column flex-md-row align-items-center">
                <img class="home-icon" src="img/icon.png" alt="アイコン" />
                <div>
                    <h5 class="mb-0 home-title">サステナハニー</h5>
                    <h5 class="mb-0 home-title">公園</h5>
                    <h5 class="mb-0 home-title">プロジェクト</h5>
                </div>
            </div>
        </div>

        <div class="container my-5">
            <!-- タイトル -->
            <h2 id="section-title" class="page-title">看板イメージ</h2>

            <!-- 画像 -->
            <div class="image-area rounded-4 my-2 my-md-4">
                <img src="img/picture.png" alt="看板デザイン" />
            </div>

            <!-- 文章エリア -->
            <div
                class="bg-white rounded-4 shadow mt-4 mt-md-5 p-3 p-md-4 text-content text-center"
                style="--bs-bg-opacity: 0.95"
            >
                <div
                    id="intention-content"
                    class="text-content text-center"
                ></div>

                <!-- 切り替えボタン -->
                <div class="text-center mt-3">
                    <button
                        id="toggle-button"
                        class="custom-toggle-button text-content rounded-5"
                        data-bs-toggle="modal"
                        data-bs-target="#taleModal"
                    >
                        絵の物語を覗く🔎
                    </button>
                </div>
            </div>
        </div>
        <!-- フッター -->
        <div id="footer" class="text-center p-3 mt-auto"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

        <!-- ヘッダー読み込み -->
        <script>
            fetch("header.html")
                .then((res) => res.text())
                .then((data) => {
                    document.getElementById("header-placeholder").innerHTML =
                        data;
                });
        </script>
        <!-- フッター読み込み -->
        <script>
            fetch("footer.html")
                .then((res) => res.text())
                .then((data) => {
                    document.getElementById("footer").innerHTML = data;
                });
        </script>
        <script src="js/text-format.js"></script>
        <script src="js/hex-background.js"></script>
        <!-- モーダル -->
        <div
            class="modal fade"
            id="taleModal"
            tabindex="-1"
            aria-labelledby="taleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content custom-modal-content">
                    <div
                        class="modal-body"
                        style="max-height: 70vh; overflow-y: auto"
                    >
                        <!-- 閉じるボタン（右上に重ねる） -->
                        <button
                            type="button"
                            class="btn-close position-absolute"
                            style="top: 1rem; right: 1rem; z-index: 1051"
                            data-bs-dismiss="modal"
                            aria-label="閉じる"
                        ></button>
                        <!-- 物語本文 -->
                        <div
                            id="tale-content"
                            class="text-content text-center fw-bold"
                        ></div>
                        <!-- noteリンク -->
                        <a
                            href="https://note.com/mojimojigarllery"
                            target="_blank"
                            class="link-text d-block text-center fw-bold"
                        >
                            完全版の物語はnoteで公開！
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            //　jsonを読み込んで文章を表示
            loadOrganizationData("data/intention.json", "intention-content");
            loadOrganizationData("data/tale.json", "tale-content");
        </script>
        <script src="./js/share.js"></script>
    </body>
</html>
