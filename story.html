<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/common.css" />
        <style>
            .hex-row {
                margin-bottom: 120px;
                position: relative;
            }
            .hex-shift-down {
                margin-top: 180px;
            }
            .hexagon-wrapper {
                margin-right: 0 !important;
                margin-left: 0 !important;
            }
            .hex-small,
            .hex-medium,
            .hex-large {
                position: absolute;
            }
            .hex-small {
                width: 60px !important;
                height: 52px !important;
                top: 20px;
                left: 10%;
            }
            .hex-medium {
                width: 90px !important;
                height: 78px !important;
                top: 60px;
                right: 12%;
            }
            .hex-large {
                width: 120px !important;
                height: 104px !important;
                top: -30px;
                left: 40%;
            }
            .hex-small .hexagon-background,
            .hex-small .hexagon,
            .hex-medium .hexagon-background,
            .hex-medium .hexagon,
            .hex-large .hexagon-background,
            .hex-large .hexagon {
                width: 100%;
                height: 100%;
            }
            .hex-small .hexagon-background,
            .hex-medium .hexagon-background,
            .hex-large .hexagon-background {
                background-color: #ffd700;
            }
            .hex-small .hexagon,
            .hex-medium .hexagon,
            .hex-large .hexagon {
                background-color: #fffacd;
            }
            .hex-divider {
                position: relative;
                height: 160px;
                margin: 60px 0;
            }
        </style>
        <title>制作ヒストリー</title>
    </head>
    <body>
        <!-- ヘッダー -->
        <div id="header-placeholder"></div>
        <h2>制作ヒストリー</h2>
        <p>This is the 制作秘話 page.</p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- 共通ヘッダー読み込みスクリプト -->
        <script>
            fetch('header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
        </script>
        <div class="container py-5">
            <!-- 1段目 -->
            <div
                class="d-flex flex-wrap justify-content-center align-items-start hex-row"
            >
                <div class="hexagon-wrapper">
                    <div class="hexagon-background"></div>
                    <div class="hexagon">
                        <img src="img/moji.jpg" alt="説明画像1" />
                    </div>
                </div>
                <div class="hexagon-wrapper hex-shift-down">
                    <div class="hexagon-background"></div>
                    <div class="hexagon d-flex flex-column text-center">
                        <p>サステナハニー公園プロジェクト</p>
                        <p>何をしたかの説明文</p>
                        <p>～～～～～～～～～～～～</p>
                    </div>
                </div>
            </div>

            <!-- 装飾：ランダムなサイズと位置 -->
            <div class="hex-divider">
                <div class="hexagon-wrapper hex-small">
                    <div class="hexagon-background"></div>
                    <div class="hexagon"></div>
                </div>
                <div class="hexagon-wrapper hex-medium">
                    <div class="hexagon-background"></div>
                    <div class="hexagon"></div>
                </div>
                <div class="hexagon-wrapper hex-large">
                    <div class="hexagon-background"></div>
                    <div class="hexagon"></div>
                </div>
            </div>

            <!-- 2段目 -->
            <div
                class="d-flex flex-wrap justify-content-center align-items-start hex-row"
            >
                <div class="hexagon-wrapper hex-shift-down">
                    <div class="hexagon-background"></div>
                    <div class="hexagon d-flex flex-column text-center">
                        <p>VGともじもじ</p>
                        <p>何をしたかの説明文</p>
                        <p>～～～～～～～～～～～～</p>
                    </div>
                </div>
                <div class="hexagon-wrapper">
                    <div class="hexagon-background"></div>
                    <div class="hexagon">
                        <img src="img/moji.jpg" alt="説明画像2" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
