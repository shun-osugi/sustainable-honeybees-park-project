<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />
        <!-- 外部CSSファイルをリンク -->
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/home.css" />
        <!-- 外部フォントをリンク -->
        <link
            href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap"
            rel="stylesheet"
        />
        <title>サステナハニー公園プロジェクト</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- ヘッダー -->
        <div id="header-placeholder"></div>

        <!-- ロゴ -->
        <div
            class="d-flex justify-content-center align-items-center my-3 my-md-5 pt-3"
        >
            <div class="d-flex align-items-center">
                <img class="home-icon" src="img/icon.png" alt="アイコン" />
                <div>
                    <h5 class="mb-0 home-title">サステナハニー</h5>
                    <h5 class="mb-0 home-title">公園</h5>
                    <h5 class="mb-0 home-title">プロジェクト</h5>
                </div>
            </div>
        </div>

        <div class="container my-2 my-md-4">
            <!-- タイトル -->
            <h2 id="section-title" class="page-title">制作の意図</h2>

            <!-- 画像 -->
            <div class="image-area rounded-4 my-2 my-md-4">
                <img src="img/picture.png" alt="看板デザイン" />
            </div>

            <!-- 文章エリア -->
            <div
                class="bg-white rounded-4 shadow mt-4 mt-md-5 p-3 p-md-4 text-content text-center"
                style="--bs-bg-opacity: 0.95"
            >
                <p id="section-text"></p>
                <!-- 切り替えボタン -->
                <div class="text-center">
                    <button
                        id="toggle-button"
                        class="custom-toggle-button text-content rounded-5"
                    >
                        ⇆ 絵の物語を覗く
                    </button>
                </div>
            </div>
        </div>
        <!-- フッター読み込み -->
        <div id="footer" class="text-center p-3 mt-auto"></div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <!-- 共通ヘッダー読み込みスクリプト -->
        <script>
            fetch("header.html")
                .then((res) => res.text())
                .then((data) => {
                    document.getElementById("header-placeholder").innerHTML =
                        data;
                });
        </script>
        <script>
            // 外部HTML読み込み（ヘッダーと同じように）
            fetch("footer.html")
                .then((res) => res.text())
                .then((data) => {
                    document.getElementById("footer").innerHTML = data;
                });
        </script>
        <script src="js/common.js"></script>
        <script>
            const titleEl = document.getElementById("section-title");
            const textEl = document.getElementById("section-text");
            const button = document.getElementById("toggle-button");

            let showingFirst = true;

            const firstTitle = "・制作の意図";
            const firstButtonText = "⇆ 絵の物語を覗く";
            const secondTitle = "・物語";
            const secondButtonText = "⇆ 制作の意図に戻る";

            let intentionContent = "";
            let taleContent = "";

            // JSONを読み込んで内容をセット
            fetch("data/intention.json")
                .then((res) => res.json())
                .then((data) => {
                    intentionContent = data.text;
                    textEl.innerHTML = intentionContent; // 初期表示
                });

            fetch("data/tale.json")
                .then((res) => res.json())
                .then((data) => {
                    taleContent = data.text;
                });

            button.addEventListener("click", () => {
                if (showingFirst) {
                    titleEl.textContent = secondTitle;
                    textEl.innerHTML = taleContent;
                    button.innerText = secondButtonText;
                } else {
                    titleEl.textContent = firstTitle;
                    textEl.innerHTML = intentionContent;
                    button.innerText = firstButtonText;
                }
                showingFirst = !showingFirst;
            });
        </script>
    </body>
</html>
